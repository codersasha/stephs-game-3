<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Warriors: Into the Wild</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-text">Loading the forest...</div>
    <div class="loading-bar">
      <div class="loading-bar-fill" id="loading-bar-fill"></div>
    </div>
  </div>

  <!-- Title Screen -->
  <div id="title-screen" class="hidden">
    <!-- Fireflies will be added by JS -->
    
    <!-- Cat SVG silhouette -->
    <svg class="cat-silhouette" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
      <!-- Cat body -->
      <path d="M60 140 Q40 130 35 110 Q30 90 40 75 Q45 65 50 60 L55 40 L65 55 Q75 50 90 48 Q110 46 125 50 L135 55 L140 38 Q145 55 145 65 Q155 75 160 90 Q165 110 155 130 Q150 140 140 140 Z" 
            fill="#ff8c00" stroke="#cc6600" stroke-width="2"/>
      <!-- Tail -->
      <path d="M155 120 Q175 110 185 90 Q190 75 180 65" 
            fill="none" stroke="#ff8c00" stroke-width="8" stroke-linecap="round"/>
      <!-- Eyes -->
      <circle cx="80" cy="70" r="6" fill="#44ff44"/>
      <circle cx="115" cy="70" r="6" fill="#44ff44"/>
      <circle cx="80" cy="70" r="3" fill="#111"/>
      <circle cx="115" cy="70" r="3" fill="#111"/>
      <!-- Nose -->
      <path d="M95 82 L100 78 L105 82 Z" fill="#ff6699"/>
      <!-- Whiskers -->
      <line x1="70" y1="80" x2="40" y2="75" stroke="#ddd" stroke-width="1"/>
      <line x1="70" y1="83" x2="38" y2="85" stroke="#ddd" stroke-width="1"/>
      <line x1="130" y1="80" x2="160" y2="75" stroke="#ddd" stroke-width="1"/>
      <line x1="130" y1="83" x2="162" y2="85" stroke="#ddd" stroke-width="1"/>
      <!-- Ear tufts -->
      <path d="M55 42 L58 50 L52 50 Z" fill="#ffaa44"/>
      <path d="M140 40 L143 48 L137 48 Z" fill="#ffaa44"/>
    </svg>

    <div class="title-warriors">WARRIORS</div>
    <div class="title-main">Into the Wild</div>
    <div class="title-subtitle">The Prophecy Begins</div>
    
    <div class="start-prompt" id="start-button">
      Press any key or tap to start
    </div>
  </div>

  <!-- Game HUD -->
  <div id="game-hud">
    <div class="hud-left">
      <div class="hud-stat">
        <span>❤️</span>
        <div class="hud-bar">
          <div class="hud-bar-fill health-fill" id="health-bar"></div>
        </div>
      </div>
      <div class="hud-stat">
        <span>⚡</span>
        <div class="hud-bar">
          <div class="hud-bar-fill energy-fill" id="energy-bar"></div>
        </div>
      </div>
      <div class="hud-location" id="location-text">ThunderClan Camp</div>
    </div>
    <div class="hud-right">
      <div class="hud-stat" id="player-name">Fireheart</div>
    </div>
  </div>

  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <div class="joystick-area" id="joystick-area">
      <div class="joystick-base">
        <div class="joystick-stick" id="joystick-stick"></div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="action-btn" id="btn-sprint">RUN</button>
      <button class="action-btn" id="btn-action">ACT</button>
    </div>
  </div>

  <!-- Message Box -->
  <div id="message-box">
    <div class="message-speaker" id="message-speaker"></div>
    <div class="message-text" id="message-text"></div>
    <div class="message-continue">Tap or press Space to continue</div>
  </div>

  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Game Scripts -->
  <script src="js/game-logic.js"></script>
  <script src="js/game.js"></script>

</body>
</html>
